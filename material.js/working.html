<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div>
      <div id="form_section">
        <div class="outer-div primary-bg-color">
          <div class="mdl-grid sm-limit-size">
	    <div class="mdl-cell mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone select_box full-width-input">
	      <div class="mdl-cell mdl-cell--12-col">
	        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
	          <select id="application_type" class="mdl-selectfield__select" name="purpose">
		    <option value="house_and_land">An Established Home</option>
		    <option value="newly_constructed">A New Home</option>
		    <option value="land">Vacant Land</option>
                  </select>
	          <label class="mdl-selectfield__label" for="state">PROPERTY USE</label>
	        </div>
	      </div>
	    </div>

	    <div class="mdl-cell mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone select_box full-width-input">
	      <div class="mdl-cell mdl-cell--12-col">
	        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
	          <select id="property_type" class="mdl-selectfield__select" name="intention">
                    <option value = "primary_residence" >Primary Residence</option>
		    <option value = "investment_property">Investment Property</option>                                                    
                  </select>
	          <label class="mdl-selectfield__label" for="state">PROPERTY TYPE</label>
	        </div>
	      </div>
	    </div>
	    <div class="mdl-cell mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone select_box full-width-input">
	      <div class="mdl-cell mdl-cell--12-col">
	        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
	          <select id="location" class="mdl-selectfield__select" name="location">
		    <option value="nsw">NSW</option>
		    <option value="vic">VIC</option>
		    <option value="qld">QLD</option>
		    <option value="act">ACT</option>
		    <option value="sa">SA</option>
		    <option value="wa">WA</option>
		    <option value="tas">TAS</option>
		    <option value="nt">NT</option>
                  </select>
	          <label class="mdl-selectfield__label" for="state">PROPERTY LOCATION</label>
	        </div>
	      </div>
	    </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
